<div class="row">
    <div class="col-md-12">
        <h2 class="text-primary text-center" >Lista de Peliculas</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div *ngFor="let movie of OMovies" class="m-2 p-4">
            <div class="row">
                <div class="col-md-12">
                    <a href="#"><h3>{{movie.title}}</h3></a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img class="image" src={{OImages.base_url}}{{OImages.backdrop_sizes[0]}}{{movie.backdrop_path}}>
            
                </div>
                <div class="col-md-4 ">
                    <p style="text-align: justify;">{{movie.overview}}</p>
                </div>
                <div class="col-md-4"></div>
            </div>
           
          
             
         </div>
    </div>
</div>
